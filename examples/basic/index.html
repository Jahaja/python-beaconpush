<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>python-beaconpush example</title>
  </head>
  <body>
    <h2>Frontpage updates</h2>
    <textarea id="log" rows="30" cols="80"></textarea>
    <script type="text/javascript" src="http://beaconpush.com/1.0.1/client.js"></script>
    <script type="text/javascript">
        Beacon.connect('187392a7', ['frontpage'], {log: true});
        Beacon.listen(function (message) {
            textbox = document.getElementById('log');
            textbox.innerHTML += message.time + ' - ' + message.msg + "\r\n\r\n";
        });
    </script>
  </body>
</html>
